name: Push CI/CD
on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  score-package:
    name: "Score Package"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Run Dart Package Analyser
        uses: axel-op/dart-package-analyzer@master
        id: analysis
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
      - name: Check Package Scores
        env:
          TOTAL: ${{ steps.analysis.outputs.total }}
          TOTAL_MAX: ${{ steps.analysis.outputs.total_max }}
        run: |
          if (( $TOTAL < $TOTAL_MAX ))
          then
            echo Package score less than available score. Improve the score!
            exit 1
          fi
            
  analyse-test:
    name: "Analyse & Test"
    uses: ./.github/workflows/analyse-test.yml

  build-io:
    name: "Build IO Example Apps"
    needs: analyse-test
    uses: ./.github/workflows/build-io.yml

  build-web:
    name: "Build Web Example App"
    runs-on: ubuntu-latest
    needs: analyse-test
    defaults:
      run:
        working-directory: ./example
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup Flutter Environment
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Build Web Application
        run: flutter build web --web-renderer canvaskit
      - name: Archive Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: web-build
          path: example/build/web
          if-no-files-found: error
    
  deploy:
    name: "Deploy Web Example App"
    needs: build-web
    uses: ./.github/workflows/deploy-push.yml